type Mutation {
  addBook(input: addBookInput): Book
  createBookshelf(input: createBookshelfInput): BookShelf
  createUser(input: createUserInput ): User
}

input addBookInput {
  title: String
  author: String
  cover: String
  isbn: String
  price: String
  publisher: String
  image: String
  row_no: Int
  column_no: Int
}

input createUserInput {
  id: String
  auth0Id: String
  name: String
  email: String
}

input createBookshelfInput {
  name: String
  description: String
}